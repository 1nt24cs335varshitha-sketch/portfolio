<!DOCTYPE html>
<html>
<head>
    <title>Talking Tom Clone</title>

    <style>
        body {
            background: linear-gradient(#8ed6ff, #ffffff);
            text-align: center;
            padding-top: 40px;
            font-family: Arial, sans-serif;
        }

        #tom {
            width: 300px;
            transition: transform 0.2s;
        }

        /* Touch/Click Animation */
        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-10px, 0px); }
            50% { transform: translate(10px, 0px); }
            75% { transform: translate(-10px, 0px); }
            100% { transform: translate(0px, 0px); }
        }

        /* Mouth movement (simple animation) */
        .talking {
            filter: brightness(1.2);
        }

        #speech {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            display: inline-block;
            min-height: 40px;
            font-size: 18px;
            border: 2px solid black;
        }

        #micBtn {
            margin-top: 30px;
            padding: 15px 25px;
            background: red;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Talking Tom</h1>

    <!-- Your uploaded image -->
    <img id="tom" src="talkingtom.jpg">

    <div id="speech">Say somethingâ€¦</div>
    <br>

    <button id="micBtn">ðŸŽ¤ Speak</button>

    <script>
        const tom = document.getElementById("tom");
        const speechBox = document.getElementById("speech");
        const micBtn = document.getElementById("micBtn");

        // --- Click / Touch Reaction ---
        tom.addEventListener("click", () => {
            tom.classList.add("shake");
            setTimeout(() => tom.classList.remove("shake"), 300);

            speechBox.innerText = "Hey! You touched me!";
        });

        // --- Voice Recognition Setup ---
        let recognition;
        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.continuous = false;
            recognition.interimResults = false;
        } else {
            alert("Your browser does not support voice recognition.");
        }

        // --- Start Listening ---
        micBtn.onclick = () => {
            if (!recognition) return;
            speechBox.innerText = "Listening...";
            recognition.start();
        };

        // --- When User Speaks ---
        recognition.onresult = function(event) {
            let text = event.results[0][0].transcript;

            speechBox.innerText = "You said: " + text;

            // Tom repeats after you
            speak(text);
        };

        // --- Simple mouth movement + repeat audio ---
        function speak(text) {
            let msg = new SpeechSynthesisUtterance(text);

            msg.onstart = () => {
                tom.classList.add("talking");
            };

            msg.onend = () => {
                tom.classList.remove("talking");
            };

            window.speechSynthesis.speak(msg);
        }
    </script>

</body>
</html>
