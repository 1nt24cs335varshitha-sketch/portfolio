<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Talking & Touch-Reactive Cat</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffeef7;
        font-family: Arial, sans-serif;
    }

    #catContainer {
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }

    /* Cat SVG */
    svg {
        width: 220px;
        transition: transform 0.2s ease;
    }

    /* Shake animation on touch */
    .shake {
        animation: shake 0.4s;
    }

    @keyframes shake {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-8px); }
        50% { transform: translateX(8px); }
        75% { transform: translateX(-8px); }
        100% { transform: translateX(0px); }
    }

    #catMessage {
        background: white;
        padding: 12px 18px;
        border-radius: 12px;
        margin-top: 12px;
        font-size: 18px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        display: inline-block;
    }

    input {
        padding: 10px;
        font-size: 18px;
        width: 260px;
        margin-top: 20px;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        margin-left: 10px;
        background: #ff4fa7;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="catContainer">
    <!-- Cute CAT SVG -->
    <svg id="cat" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="60" fill="#ffddc7" stroke="#dba889" stroke-width="3"/>
        <circle cx="75" cy="90" r="10" fill="white"/>
        <circle cx="125" cy="90" r="10" fill="white"/>
        <circle cx="75" cy="93" r="5" fill="black"/>
        <circle cx="125" cy="93" r="5" fill="black"/>
        <ellipse cx="100" cy="120" rx="10" ry="6" fill="#ff8c8c"/>
        <path d="M90 125 Q100 135 110 125" stroke="black" stroke-width="2" fill="none"/>
        <path d="M50 70 L75 40 L95 75" fill="#ffddc7"/>
        <path d="M150 70 L125 40 L105 75" fill="#ffddc7"/>
    </svg>

    <div id="catMessage">Touch me or tell me something!</div>
</div>

<div style="position: absolute; bottom: 40px; text-align: center; width: 100%;">
    <input id="textInput" placeholder="Type something…">
    <button onclick="repeatText()">Say</button>
</div>

<script>
    const cat = document.getElementById("cat");
    const catMessage = document.getElementById("catMessage");
    const input = document.getElementById("textInput");

    // SPEAK FUNCTION
    function speak(text) {
        let s = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(s);
    }

    // REPEAT TEXT
    function repeatText() {
        let text = input.value.trim();
        if (text === "") return;
        catMessage.innerText = "You said: " + text;
        speak(text);
        input.value = "";
    }

    // CAT TOUCH RESPONSE
    cat.addEventListener("click", () => {
        cat.classList.add("shake");

        const replies = [
            "Meoww! Don't touch my whiskers!",
            "Purr... That tickles!",
            "Meow! I like that!",
            "Hehe! Do it again!",
            "Purr purr purr…"
        ];

        let msg = replies[Math.floor(Math.random() * replies.length)];
        catMessage.innerText = msg;
        speak(msg);

        setTimeout(() => {
            cat.classList.remove("shake");
        }, 400);
    });

    // ENTER KEY
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") repeatText();
    });
</script>

</body>
</html>
